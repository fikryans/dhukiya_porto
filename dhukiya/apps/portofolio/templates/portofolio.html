   {% load static %}
   <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">

        <div class="container" data-aos="fade-up">
  
          <header class="section-header">
            <h2>Portfolio</h2>
            <p>Check our latest work</p>
          </header>
  
          <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">
                <li data-filter="*" class="filter-active">All</li>
                {% for cat in porto_catlist %}
                <li data-filter=".{{cat.title}}">{{cat.title}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
          
          <div class="row gy-4 portfolio-container" data-aos="fade-up" data-aos-delay="200">
            {% for por in portofolio_list %}
            <div class="col-lg-4 col-md-6 portfolio-item {{por.category}}">
              <div class="portfolio-wrap">
                <img src="{{por.featured_image.url}}" class="img-fluid" alt="">
                <div class="portfolio-info">
                  <h4>{{por.title}}</h4>
                  <p>{{por.category}}</p>
                  <div class="portfolio-links">
                    <a href="{{por.featured_image.url}}" data-gallery="portfolioGallery" class="portfokio-lightbox" title="App 1"><i class="bi bi-plus"></i></a>
                    <a href="{% url 'portofolio_detail' por.slug %}" title="More Details"><i class="bi bi-link"></i></a>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}

          </div>
  
        </div>
  
      </section><!-- End Portfolio Section -->
